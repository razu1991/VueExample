<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="app">
                <div v-if='show==show1'>Microsoft</div>
                <div v-else-if='show1'>Facebook</div>
                <div v-else='show'>Google</div>
                <div class="form-group col-lg-12">
                    <input type="text" class="form-control" v-model="text">
                    {{ text }}
                </div>
                <div class="form-group col-lg-12">
                    <button class="btn btn-success" v-on:click='find'>Show This</button>
                </div>
                <ul>
                    <li v-for='user in users' v-if='user.name==value || user.email== value'>{{ user.name }}</li>
                </ul>
            </div>
        </div>
        <script>
            new Vue ({
                el: '#app',
                data:{
                    users:[
                        {name:'sarthak',email:'a@gmail.com'},  
                        {name:'razu',email:'r@gmail.com'},  
                    ],
                    show:'a',
                    show1: 'a',
                    text: '',
                    value: ''
                },
                methods:{
                    find:function(){
                        this.value = this.text 
                    }
                }
            });
        </script> 
    </body>
</html>
