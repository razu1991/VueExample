<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="app">
                <h3 :class="{'alert alert-success': isActive,'col-lg-6':isMin}">Speed of Light</h3>
                <h4 :style="styleSection" :title='title'>Speed of Sound</h4>
                <br>
                <h3 :class="[isActive ? 'alert alert-success':'alert alert-danger']">Speed of Universe</h3>
            </div>
        </div>
        
        <script>
            new Vue ({
               el : '#app',
               data:{
                    styleSection:{
                        'color':'red',
                        'border':'2px solid black'
                    },
                    title:'This is the best title',
                    isActive:false,
                    isMin:true
               }               
            });
        </script>
    </body>
</html>
