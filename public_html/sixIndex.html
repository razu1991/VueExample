<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="app">
                <br>
                <ul class="list-group">
                    <li class="list-group-item fruit.class" :class='fruit.class' v-for="fruit in fruits" @click="click(fruit)">
                        <span class="badge">{{fruit}}</span>
                        {{fruit.name}}
                    </li>
                    <li class="list-group-item" >
                        {{total}}
                    </li>
                </ul>
            </div>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    total: 0,
                    fruits:[
                        {name:'apple',cost:10,clicked:false,class:'unselect'},
                        {name:'mango',cost:10,clicked:false,class:'unselect'},
                        {name:'banana',cost:10,clicked:false,class:'unselect'}
                    ]
                },
                methods: {
                    click:function(fruit){
                        if(fruit.clicked){
                            this.total -= fruit.cost;
                            fruit.class='unselect';
                        }else{
                            this.total+= fruit.cost;
                            fruit.class='select';
                        }
                        
                        fruit.clicked = !fruit.clicked;
                    }
                }

            });
        </script>
        <style>
            .select{
                background-color: blue;
            }
            .unselect{
                background-color: red;
            }
        </style>
    </body>
</html>
