<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="app">
                <!-- First -->
                <h1>{{ message }}</h1>
                <!--Second-->
                <h1 v-bind:class='className'>{{ message }}</h1>
                <!--Third-->
                <h2 v-if='show'>Third Element</h2>
                <!--Fourth-->
                <ol v-show='visible'>
                    <li v-for='list in lists'>{{ list }}</li> 
                </ol>
                <!--Fifth-->
                <ol >
                    <li v-for='list in list1'>{{ list.social }}</li> 
                </ol>
                <!-- sixth -->
                <input type='text' v-model='message' class='form-control'>
                <!-- Seven -->
                <button v-on:click='enableList'>show list</button>
            </div>
        </div>
        <script>
new Vue({
    el: '#app',
    data: {
        message: 'This is vue series',
        className: 'alert alert-danger',
        show: false,
        lists: ['sarthak', 'razu', 'bitfumes', 'facebook'],
        list1: [
            {name: 'sarthak'},
            {name: 'razu'},
            {name: 'bitfumes'},
            {social: 'facebook'},
        ],
        visible: false

    },
    methods: {
        enableList: function () {
            this.visible = true;
        }
    }
});
        </script>
    </body>
</html>
